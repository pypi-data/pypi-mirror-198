[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "do-ddns"
version = "0.3.1"
authors = [
  { name="Rune", email="pypi@rune.pm" },
]
license = "GPL-3.0-or-later"
description = "A dynamic DNS soultion for Digital Ocean useres"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  "requests==2.28.2",
  "rich==13.3.2",
]
classifiers = [
	"Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.pm/rune/ddns"
"Bug Tracker" = "https://gitlab.pm/rune/ddns/issues"