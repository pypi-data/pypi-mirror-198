[tool.poetry]
name = "respace"
version = "0.1.1"
description = "ReSpace"
authors = ["Thomas Louf <tlouf+pro@pm.me>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/TLouf/respace"
repository = "https://github.com/TLouf/respace"
documentation = "https://respace.readthedocs.io"
classifiers = [
    "Development Status :: 1 - Planning",
]

[tool.poetry.urls]
Changelog = "https://github.com/TLouf/respace/releases"

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
xarray = ">=2023.01.0"

[tool.poetry.group.test.dependencies]
coverage = {extras = ["toml"], version = ">=6.2"}
pytest = ">=6.2.5"
xdoctest = {extras = ["colors"], version = ">=0.15.10"}

[tool.poetry.group.lint.dependencies]
Pygments = ">=2.10.0"
black = ">=21.10b0"
darglint = ">=1.8.1"
pre-commit = ">=2.16.0"
pre-commit-hooks = ">=4.1.0"
ruff = ">= 0.0.237"

[tool.poetry.group.typing.dependencies]
mypy = ">=1.0.0"
pandas-stubs = ">=1.5.3.230203"
typing-extensions = ">=4.4.0"

[tool.poetry.group.docs.dependencies]
numpydoc = ">=1.5.0"
pydata-sphinx-theme = ">=0.12.0"
sphinx = ">=4.3.2"
sphinx-autobuild = ">=2021.3.14"
sphinx_copybutton = ">=0.5.1"
sphinx-hoverxref = ">=1.3.0"
sphinx-togglebutton = "^0.3.2"
myst-parser = ">=0.16.1"
myst-nb = ">=0.17.1"

[tool.poetry.group.jupyter]
optional = true

[tool.poetry.group.jupyter.dependencies]
jupyterlab = ">= 3.6.1"

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["respace", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
files = ["src"]

[tool.ruff]
select = [
  # pycodestyle
  "E",
  "W",
  # Pyflakes
  "F",
  # pydocstyle
  "D",
  # flake8-bugbear
  "B",
  # flake8-comprehensions
  "C4",
  # flake8-docstrings
  "D",
  # isort
  "I001",
  # flake8-simplify
  "SIM",
  # flake8-tidy-imports
  "TID",
  # flake8-quotes
  "Q",
  # pyupgrade
  "UP",
  # flake8-pytest-style
  "PT",
]
ignore = ["E501", "D100", "D101", "D102", "D105", "UP035"]

[tool.ruff.pydocstyle]
convention = "numpy"

[tool.ruff.flake8-quotes]
inline-quotes = "double"
docstring-quotes = "double"
multiline-quotes = "double"

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.per-file-ignores]
# Don't require docstrings in tests functions:
"tests/**/*.py" = ["D103"]
# Disable pyugrade in _typing, to for instance not force | instead of Union and list
# instead of List:
"_typing.py" = ["UP"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
