[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "testing_server_cfer"
version = "0.1.1"
authors = [
  { name="Camilo Fernandez", email="camilo.fernandez@mydeos.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/C-Fer/Testing-Server"
"Bug Tracker" = "https://github.com/C-Fer/Testing-Server/issues"
