[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "CRMContactRollingMachine"
version = "0.0.1"
authors = [
	{ name="Elder Hathaway", email="thathaway54@gmail.com" },
]
description = "The contact creator of the CRM"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://lds.org"
"Bug Tracker" = "https://lds.org"