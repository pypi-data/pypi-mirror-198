[metadata]
name = nepalithar
version = 0.0.2
author = Subash Ghimire
author_email = pip@subashghimire.info.np
description = This package can be used to detect, produce Nepali caste.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/PublisherName/nepalithar
project_urls = 
	Bug Tracker = https://github.com/PublisherName/nepalithar/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[options.package_data]
nepalithar = data/caste.db

[egg_info]
tag_build = 
tag_date = 0

