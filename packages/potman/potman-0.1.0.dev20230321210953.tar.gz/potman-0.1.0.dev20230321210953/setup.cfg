[metadata]
name = potman
version = attr: version.VERSION
author = Patrick Hohenecker
author_email = patrick.hohenecker@gmx.at
url = https://github.com/phohenecker/potman
description = A library the provides easy access to data stored in a Feast feature store.
long_description = file: README.md
long_description_content_type = text/markdown
license = Simplified BSD License
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
package_dir = 
	= src/main
python_requires = >=3.9
install_requires = 
	anyjsonthing>=0.3.0,<1
	dulwich>=0.21.3,<1
	feast[aws]>=0.29.0,<1
	tabulate>=0.9.0,<1
	termcolor>=2.2.0,<3
	typeguard>=2.13.3,<3
include_package_data = True

[options.package_data]
potman.cli.resources = 
	*.txt

[options.entry_points]
console_scripts = 
	potman = potman.cli.main:main

[egg_info]
tag_build = 
tag_date = 0

