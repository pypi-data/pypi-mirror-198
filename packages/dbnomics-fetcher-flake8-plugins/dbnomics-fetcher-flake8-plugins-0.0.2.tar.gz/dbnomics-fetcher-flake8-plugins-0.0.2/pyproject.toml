[project]
name = "dbnomics-fetcher-flake8-plugins"
version = "0.0.2"
description = "Flake8 plugins used by DBnomics fetchers"
authors = [{ name = "Christophe Benz", email = "christophe.benz@nomics.world" }]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "flake8-blind-except",
    "flake8-breakpoint",
    "flake8-bugbear",
    "flake8-builtins",
    "flake8-comprehensions",
    "flake8-eradicate",
    "flake8-fixme",
    "flake8-implicit-str-concat",
    "flake8-isort",
    "flake8-logging-format",
    "flake8-mutable",
    "flake8-print",
    "flake8-quotes",
]
