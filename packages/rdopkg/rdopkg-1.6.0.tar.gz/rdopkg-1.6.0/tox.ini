[tox]
minversion = 1.6
envlist = lint,py{36,39,310}-{unit,feature,integration,cover},topy
skipsdist = False

[testenv]
basepython =
  {py36-unit,py36-feature,py36-integration,py36-cover}: python3.6
  {py39-unit,py39-feature,py39-integration,py39-cover}: python3.9
  {py310-unit,py310-feature,py310-integration,py310-cover}: python3.10
  {lint,topy}: python3
# python-rpm isn't available from PyPI so we need to use site-packages
sitepackages = True
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv =
  VIRTUAL_ENV={envdir}
  VIRTUALENV_NO_DOWNLOAD=1
  EMAIL=test@rdopkg.tests
  PYTHONPATH={envsitepackagesdir}:.
passenv =
  TERM
  HOME
allowlist_externals =
# for some reason tox complains about behave even though it's listed as dep
  behave
  git
  topy
  {toxinidir}/tests/integration/test_integration.sh

[testenv:py36-unit]
deps =
  pytest
  pytest-cov
  coverage
commands =
  py.test --cov rdopkg {posargs}

[testenv:py39-unit]
deps =
  pytest
  pytest-cov
  coverage
commands =
  py.test --cov rdopkg {posargs}

[testenv:py310-unit]
deps =
  pytest
  pytest-cov
  coverage
commands =
  py.test --cov rdopkg {posargs}

[testenv:py36-feature]
deps =
  behave
  coverage
commands =
  coverage run --source='rdopkg' -m behave --format=progress

[testenv:py39-feature]
deps =
  behave
  coverage
commands =
  coverage run --source='rdopkg' -m behave --format=progress

[testenv:py310-feature]
deps =
  behave
  coverage
commands =
  coverage run --source='rdopkg' -m behave --format=progress

[testenv:py36-integration]
commands = {toxinidir}/tests/integration/test_integration.sh

[testenv:py39-integration]
commands = {toxinidir}/tests/integration/test_integration.sh

[testenv:py310-integration]
commands = {toxinidir}/tests/integration/test_integration.sh

[testenv:py36-cover]
deps = coverage
commands =
  coverage combine
  coverage html

[testenv:py39-cover]
deps = coverage
commands =
  coverage combine
  coverage html

[testenv:py310-cover]
deps = coverage
commands =
  coverage combine
  coverage html

[testenv:lint]
deps = pycodestyle
commands = python -m pycodestyle

[testenv:topy]
basepython = python3
deps = topy
commands =
  topy --quiet \
    doc/README \
    doc/rdopkg.1.adoc  \
    doc/rdopkg-adv-new-version.7.adoc  \
    doc/rdopkg-adv-requirements.7.adoc \
    README.md \
    HACKING.md \
    rdopkg \
    tests \
    features {posargs}
