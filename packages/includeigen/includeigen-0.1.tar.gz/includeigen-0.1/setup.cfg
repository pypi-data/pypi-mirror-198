[metadata]
name = includeigen
version = attr: includeigen.__version__
description = `includeigen` can be used by Python packages that require the C++ library `Eigen`. It includes a version of `Eigen`, and a `get_include` function that returns the path to the directory of the source code.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/changepoints/includeigen
author = Charles Truong
author_email = me@email.com
license = BSD-3-Clause
license_file = LICENSE
platforms = 
	Any
classifiers = 
	Development Status :: 1 - Planning
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering
	Typing :: Typed
project_urls = 
	Documentation = https://includeigen.readthedocs.io/
	Bug Tracker = https://github.com/changepoints/includeigen/issues
	Discussions = https://github.com/changepoints/includeigen/discussions
	Changelog = https://github.com/changepoints/includeigen/releases

[options]
packages = find:
install_requires = 
	typing-extensions>=3.7;python_version<'3.8'
python_requires = >=3.7
include_package_data = True
package_dir = 
	=src

[options.packages.find]
where = src

[options.extras_require]
dev = 
	pytest>=6
	pytest-cov>=3
test = 
	pytest>=6
	pytest-cov>=3

[egg_info]
tag_build = 
tag_date = 0

