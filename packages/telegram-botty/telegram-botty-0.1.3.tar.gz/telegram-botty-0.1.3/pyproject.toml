[project]
name = "telegram-botty"
version = "0.1.3"
description = ""
authors = [
    { name = "levch", email = "levchenko.d.a1998@gmail.com" },
]
dependencies = [
    "python-telegram-bot>=20.1",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-pep517>=1.0",
]
build-backend = "pdm.pep517.api"

[tool.ruff]
select = [
    "ALL",
]
ignore = [
    "ANN101",
    "ANN102",
    "D",
]
src = [
    "botty",
]
fix = true
show-fixes = true

[tool.isort]
profile = "black"

[tool.black]
quiet = true

[tool.mypy]
python_executable = ".venv/Scripts/python"

[tool.pyright]
typeCheckingMode = "strict"

[tool.pdm.scripts]
black = "black ."
ruff = "ruff check ."
mypy = "mypy . --strict"

[tool.pdm.scripts.test]
cmd = "python tests"
env_file = ".env"

[tool.pdm.scripts.lint]
composite = [
    "black",
    "ruff",
    "mypy",
]

[tool.pdm.scripts.dev]
composite = [
    "lint",
    "test",
]
