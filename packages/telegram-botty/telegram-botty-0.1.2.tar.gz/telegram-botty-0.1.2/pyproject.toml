[project]
name = "telegram-botty"
version = "0.1.2"
description = ""
authors = [
    { name = "levch", email = "levchenko.d.a1998@gmail.com" },
]
dependencies = [
    "python-telegram-bot>=20.1",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-pep517>=1.0",
]
build-backend = "pdm.pep517.api"

[tool.pdm.dev-dependencies]
dev = [
    "ruff>=0.0.257",
    "mypy>=1.1.1",
    "black>=23.1.0",
]

[tool.pdm.scripts]
black = "black botty"
ruff = "ruff check botty"
mypy = "mypy botty --strict"

[tool.pdm.scripts.test]
cmd = "python tests"
env_file = ".env"

[tool.pdm.scripts.lint]
composite = [
    "black",
    "ruff",
    "mypy",
]

[tool.pdm.scripts.dev]
composite = [
    "lint",
    "test",
]

[tool.ruff]
select = [
    "ALL",
]
ignore = [
    "D",
    "ANN101",
    "ANN102",
    "ANN204",
]
src = [
    "botty",
]
fix = true
show-fixes = true

[tool.isort]
profile = "black"
