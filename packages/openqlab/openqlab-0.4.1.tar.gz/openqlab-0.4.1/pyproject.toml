[tool.poetry]
name = "openqlab"
version = "0.4.1"
description = "An open-source collection of tools for quantum-optics experiments"
authors = [
"Jan Petermann <jpeterma@physnet.uni-hamburg.de>",
"Christian Darsow-Fromm <cdarsowf@physnet.uni-hamburg.de>",
"Sebastian Steinlechner <s.steinlechner@maastrichtuniversity.nl>",
]
maintainers = [
"Christian Darsow-Fromm <cdarsowf@physnet.uni-hamburg.de>",
"Jan Petermann <jpeterma@physnet.uni-hamburg.de>",
]
readme = "README.md"
repository = "https://gitlab.com/las-nq/openqlab"
documentation = "https://las-nq-serv.physnet.uni-hamburg.de/python/openqlab/"

[tool.poetry.dependencies]
python = ">=3.7.1,<3.11"
#pandas = ">=1.0,<2.0"
pandas = "^1.3"
numpy = ">=1.18,<2.0"
scipy = ">=1.5,<2.0"
matplotlib = "^3.2.1"
#importlib-metadata = {version = "^1.4", python = "<=3.7"}
importlib-metadata = "^4.0"
typeguard = "^2.9.1"
pyserial = "^3.5"
tabulate = "^0.8.9"
wcwidth = "^0.2.5"
tables = {version="^3.6.1", optional=true}
pyvisa-py = {version="^0.5.1", optional=true}
PyVISA = {version="^1.11.1", optional=true}

[tool.poetry.extras]
hdf = ["tables"]
visa = ["pyvisa-py", "PyVISA"]

[tool.poetry.dev-dependencies]
black = "^21.12b0"
flake8 = "^4.0.1"
recommonmark = "^0.6.0"
sphinx-markdown-tables = "^0.0.12"
pytest = "^6.1.2"
pytest-cov = "^3.0.0"
sphinx-rtd-theme = "^1.0.0"
mypy = "~0.930"
pylint = "~2.8.3"
sphinx = "^4.3.2"
pre-commit = "^2.2.0"
pydocstyle = "^6.1.1"
isort = "^4.3.21"
seed-isort-config = "^2.1.1"
rope = "^0.22.0"
py2exe = "^0.9.2"  # Needed for tk on Windows
pydocstring = "^0.2.1"
tomlkit = "^0.8.0"
uncertainties = "^3.1.5"
jsonpickle = "^1.4.1"
pep8-naming = "^0.11.1"
pytest-monkeytype = "^1.1.0"
lxml = "^4.6.3"

#[build-system]
#requires = ["poetry>=0.12"]
#build-backend = "poetry.masonry.api"
[build-system]
requires = ["setuptools","wheel","poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--verbose --log-level=INFO --cov openqlab --cov-report term-missing  --no-cov-on-fail --cov-report=html --last-failed --new-first"
testpaths = [
    "src/tests",
]

[tool.coverage]
    [tool.coverage.run]
    omit =[
        "*/_old_importers/*",
    ]
    [tool.coverage.report]
    fail_under = 93.9
    omit =[
        "src/openqlab/io/importers/keysight_binary.py"
    ]
    exclude_lines = [
        "pass  # overloaded", # this removes the uncovered line, for example with the @overload decorator for typing
    ]

    [tool.coverage.html]
    directory = "htmlcov"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
