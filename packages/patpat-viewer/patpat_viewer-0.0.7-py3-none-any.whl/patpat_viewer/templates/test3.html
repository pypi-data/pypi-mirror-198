<form method="post">
    {% set a = [1,2,3] %}
    {% for i in a %}
    <label class="dropdown-item">
        <input type="checkbox" class="form-check-input"
               name="database-{{ i }}" value="{{ i }}">
        <span class="form-check-label">{{ i }}</span>
    </label>
    {% endfor %}
    <button class="btn btn-success border-0" type="submit">
        <span class="fw-bold">Submit</span>
    </button>
    {{t}}
</form>
