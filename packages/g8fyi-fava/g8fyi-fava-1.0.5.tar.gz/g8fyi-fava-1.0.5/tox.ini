[tox]
envlist = lint,py,old_deps
isolated_build = True

[testenv]
passenv = SNAPSHOT_UPDATE
extras = excel
deps =
    pytest
    pytest-cov
commands =
    pytest --cov=fava --cov-report=html --cov-fail-under=90 {posargs:tests}

[testenv:py]
extras = excel

[testenv:old_deps]
deps =
    pytest
    Babel==2.7.0
    Flask-Babel==1.0.0
    Flask==2.0.0
    Jinja2==3.0.0
    Werkzeug==2.0.0
    beancount==2.3.5
    cheroot==8.0.0
    click==7.1.2
    markdown2==2.3.0
    simplejson==3.16.0
commands =
    pytest {posargs:tests}

[coverage:run]
branch = True
source = fava
omit =
    */fava/ext/auto_commit.py

[coverage:paths]
source = src
paths =
    src/fava
    .tox/*/fava

[testenv:docs]
deps = sphinx
commands =
    python docs/generate.py
    sphinx-build -b html docs build/docs

[testenv:lint]
deps =
    flake8
    flake8-pyi
    Babel>=2.12.1
    mypy>=1.0.1
    pylint>=2.15.8
    pytest
    types-pkg_resources
    types-simplejson
commands =
    flake8 stubs
    mypy src/fava tests
    pylint {posargs:src/fava tests contrib}

[flake8]
exclude = node_modules
ignore =
# whitespace before ':' (black)
    E203
# disabled for stubs
    E302
# disabled for stubs
    E305
# disabled for stubs
    E701
# disabled for stubs
    E704
# line break before binary operator (black)
    W503
# flake8-pyi error
    Y034

[testenv:build-dist]
skip_install = True
deps =
    babel
    build
    twine
commands =
    pybabel compile -d src/fava/translations
    python -m build
    twine check dist/*

[testenv:pyinstaller]
deps =
    pyinstaller
    pytest
allowlist_externals = {toxinidir}/dist/fava
extras = excel
commands =
    pyinstaller --clean --noconfirm contrib/pyinstaller_spec.spec
    {toxinidir}/dist/fava --version
