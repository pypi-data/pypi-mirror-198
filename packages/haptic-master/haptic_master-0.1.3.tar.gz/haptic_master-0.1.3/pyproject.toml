[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "haptic_master"
version = "0.1.3"
authors = [
  { name="Ozan Tokatli", email="ozan.tokatli@gmail.com" },
]
description = "A package for controlling the HapticMaster robot using TCP/IP"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
]

[project.urls]
"Homepage" = "https://github.com/otokatli/pyHapticMaster"
"Documentation" = "https://pyhapticmaster.readthedocs.io/"
