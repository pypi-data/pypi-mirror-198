[build-system]
requires = ["hatchling", "pandas", "openpyxl", "sqlalchemy", "psycopg2", "datetime", "requests", "matplotlib", "geopandas"]
build-backend = "hatchling.build"

[project]
name = "ciri_db_tools"
version = "1.1.1"
authors = [
  { name="Sasha Vujisic", email="sva39@sfu.ca" },
]
description = "Some database manipulation tools"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/cat-cfs/ciri_results_db"