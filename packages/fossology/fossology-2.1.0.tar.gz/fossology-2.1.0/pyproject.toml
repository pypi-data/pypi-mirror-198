[tool.poetry]
name = "fossology"
version = "2.1.0"
description = "A library to automate Fossology from Python scripts"
authors = ["Marion Deveaud <marion.deveaud@siemens.com>"]
license = "MIT License"
readme = "README.rst"
include = ["LICENSE.md"]
repository = "https://github.com/fossology/fossology-python"
homepage = "https://github.com/fossology/fossology-python"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
]

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = "--doctest-glob='*.rst' --doctest-modules"

[tool.poetry.dependencies]
python = "^3.7"
requests = ">=2.28.1"
tenacity = ">=8.1.0"
click = "^8.1.3"

[tool.poetry.dev-dependencies]
flake8 = ">=5.0.4"
sphinx = ">=4.3.2"
black = "^22.8.0"
coverage = "^6.4.4"
codecov = "^2.1.12"
pyflakes = "^2.5.0"
pytest = "^7.1.3"
responses = "^0.21.0"
isort = "^5.10.1"
sphinx-autobuild = "^2021.3.14"
rstcheck = "^6.1.0"
requests-toolbelt = "^0.9.1"

[tool.poetry.scripts]
foss_cli = "fossology.foss_cli:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

