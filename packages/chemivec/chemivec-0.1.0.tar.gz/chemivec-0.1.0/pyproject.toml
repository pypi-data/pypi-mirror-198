[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "scikit-build>=0.13",
    "cmake>=3.15",
    "pytest",
#    "ninja; platform_system!='Windows",
    "ninja",
    "numpy"
]
build-backend = "setuptools.build_meta"

[tool.cibuildwheel]
skip = "cp36-*"
build = "c*"
test-requires = "pytest"
test-command = "pytest {project}/tests"