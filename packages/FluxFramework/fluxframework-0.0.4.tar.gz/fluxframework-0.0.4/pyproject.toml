[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "FluxFramework"
version = "0.0.4"
authors = [
  { name="Danny Jackson", email="danieljacksonportfolio@gmail.com" },
]
description = "A Collection of Core Functionality within the FluxEngine for Python"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["Framework"]

[project.urls]
repository  = "https://github.com/DanielJacksonPortfolio/FluxFramework"
"Bug Tracker" = "https://github.com/DanielJacksonPortfolio/FluxFramework/issues"