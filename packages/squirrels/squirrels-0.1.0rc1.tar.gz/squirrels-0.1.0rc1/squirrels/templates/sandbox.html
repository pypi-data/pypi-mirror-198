<input type="range" min="1" max="100" value="50" id="myRange">
<div class="slider-value" id="sliderValue">50</div>

<style>
  .slider-value {
    display: inline-block;
    position: relative;
    left: 10px; /* Adjust this value to move the number left or right */
    font-size: 18px; /* Adjust this value to change the font size of the number */
  }

  input[type="range"] {
    width: 200px; /* Adjust this value to change the width of the slider */
  }
</style>

<script>
  var slider = document.getElementById("myRange");
  var output = document.getElementById("sliderValue");
  output.innerHTML = slider.value;

  slider.oninput = function() {
    output.innerHTML = this.value;
  }
</script>
