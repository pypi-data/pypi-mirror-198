[importlinter]
  root_package = fa_singer_io

[importlinter:contract:root]
  name = root_dag
  type = layers
  layers =
    singer
    json_schema
    time
  containers =
    fa_singer_io

[importlinter:contract:singer]
  name = singer_dag
  type = layers
  layers =
    deserializer
    record
    schema
    state
    errors
    _utils
  containers =
    fa_singer_io.singer

[importlinter:contract:singer_objs]
  name = singer_objs_indep
  type = independence
  modules =
    fa_singer_io.singer.record
    fa_singer_io.singer.schema
    fa_singer_io.singer.state

[importlinter:contract:singer:record]
  name = singer_objs_dag
  type = layers
  layers =
    encode
    decoder
    core
  containers =
    fa_singer_io.singer.record
    fa_singer_io.singer.schema
    fa_singer_io.singer.state
