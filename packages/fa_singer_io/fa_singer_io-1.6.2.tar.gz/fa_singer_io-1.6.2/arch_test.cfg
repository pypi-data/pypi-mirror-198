[importlinter]
  root_package = tests

[importlinter:contract:test_dag]
  name = test_dag
  type = layers
  layers =
    test_record
    test_json_schema
  containers =
    tests

[importlinter:contract:test_indep]
  name = test_indep
  type = independence
  modules =
      tests.test_record
      tests.test_schema
      tests.test_state
