[metadata]
name = librtree
version = attr: librtree.__version__
author = J.J. Green
author_email = j.j.green@gmx.co.uk
url = http://soliton.vm.bytemark.co.uk/pub/jjg/en/code/librtree/
description = The R-tree spatial index of Guttman-Green
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = 
	R-tree
	spatial-index
license = MIT
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: MIT License
	Intended Audience :: Science/Research
	Programming Language :: C
	Programming Language :: Python
	Programming Language :: Python :: 3
	Operating System :: POSIX
	Topic :: Scientific/Engineering :: GIS
	Topic :: Scientific/Engineering :: Information Analysis
project_urls = 
	Documentation = https://librtree-python.readthedocs.io/
	Source = https://gitlab.com/jjg/librtree-python
python_requires = 
	>= 3.7

[options]
package_dir = 
	= src
packages = 
	librtree
zip_safe = True
include_package_data = True

[options.extras_require]
dev = 
	build
	twine
	sphinx
test = 
	pytest
	pytest-cov
	mypy

[options.package_data]
librtree = 
	README.rst

[egg_info]
egg_base = /tmp
tag_build = 
tag_date = 0

[tool:pytest]
addopts = --cov=librtree --cov-report=html:test/coverage --cov-report=term

