[tool.poetry]
name = "unwrap_basemodel_fields"
version = "0.5.1"
description = "Unwrapper stores a Result object to implement unpacking of values if they are not None. The BaseModel object is also a little extended to work with the Result object."
authors = ["Georgy howl <howluwqz1@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "unwrapper"}]
homepage = "https://github.com/luwqz1/unwrap_basemodel_fields"
repository = "https://github.com/luwqz1/unwrap_basemodel_fields"
keywords = ["python", "uwrapping", "optional handle", "basemodel fields"]
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Framework :: Pydantic",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet",
    "Typing :: Typed"
]

[tool.poetry.dependencies]
python = "^3.8"
pydantic = "^1.9.0"

[tool.flake8]
extend-ignore = "W291, W293"
max-complexity = 10
max-line-length = 120
max-doc-length = 90
per-file-ignores = "__init__.py: F401"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
