{%- if theme_nav_links %}
<ul>
  {%- for link in theme_nav_links -%}
    {%- if link.url.startswith(('https://', 'http://')) -%}
      <li><a href="{{ link.url }}">{{ link.title }}</a></li>
    {%- else %}
      <li><a href="{{ pathto(link.url) }}">{{ link.title }}</a></li>
    {%- endif -%}
  {%- endfor -%}
</ul>
{%- endif -%}
