[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "qlu_api_call_util"
version = "0.0.12"
authors = [
  { name="Aasharib", email="aasharib01@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
dependencies=[
        "aiohttp",
        "asyncio"
    ]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/aasharib/qlu_api_call_util.git"
"Bug Tracker" = "https://github.com/aasharib/qlu_api_call_util/issues"