[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "se_lib"
version = "0.196"
authors = [
  { name="Ray Madachy", email="madachy@gmail.com" },
]
description = "Systems Engineering Library (SElib)"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "http://pyml.fun"