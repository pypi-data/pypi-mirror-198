[metadata]
name = spetlr-tools
author = Spetlr.Org
version = file: src/VERSION.txt
author_email = spetlr.org@gmail.com

[options]
zip_safe = False
include_package_data = True
package_dir = 
	=src
packages = find:
python_requires = >=3.8
install_requires = 
	atc-dataplatform

[options.packages.find]
where = src

[options.extras_require]
dev = 
	check-manifest

[options.package_data]
* = *.json, *.sql, *.yaml

[flake8]
exclude = .git,__pycache__,docs,build,dist,venv
ignore = E501, W503
max-line-length = 88
extend-ignore = E203

[egg_info]
tag_build = 
tag_date = 0

