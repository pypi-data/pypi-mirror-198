[project]
name = "pritunl-api"
description = "Pritunl API Client for Python"
readme = "README.md"
authors = [
    { name = "Nathaniel Varona", email = "nathaniel.varona+pypi@gmail.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: Plugins",
    "Intended Audience :: Developers",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Networking",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "requests==2.28.2",
]
requires-python = ">=3.10"
dynamic = []
version = "1.0.5"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/nathanielvarona/pritunl-api-python"
Downloads = "https://github.com/nathanielvarona/pritunl-api-python"
Documentation = "https://github.com/nathanielvarona/pritunl-api-python"
Source = "https://github.com/nathanielvarona/pritunl-api-python"
Tracker = "https://github.com/nathanielvarona/pritunl-api-python"

[project.optional-dependencies]
repl = [
    "ptpython==3.0.23",
    "ipython==8.11.0",
]
pypi = [
    "build==0.10.0",
    "twine==4.0.2",
    "pdm==2.4.9",
]

[tool.pdm.version]
source = "file"
path = "pritunl_api/__init__.py"

[tool.pdm.build]
excludes = [
    "./**/.git",
]
package-dir = "."
includes = [
    "./pritunl_api",
]
source-includes = [
    "LICENSE",
    "README.md",
]

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"
