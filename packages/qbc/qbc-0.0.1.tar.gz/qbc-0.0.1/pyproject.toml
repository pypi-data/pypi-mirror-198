[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "qbc"
version = "0.0.1"
authors = [
  { name="Benjamin Pierce", email="bgpierc@sandia.gov" },
]
description = "A implementation of QBC Active Learning Algorithums"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]