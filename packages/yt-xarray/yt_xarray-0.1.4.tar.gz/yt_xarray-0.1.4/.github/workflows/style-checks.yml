name: Style Checks
on: [pull_request]

jobs:
  flake8:
    name: flake8
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: install
      id: install
      run : pip install -r tests/lint_requirements.txt

    - name: check
      id: flake8
      run: |
        flake8 --version
        flake8 yt_xarray/

  black:
    name: black
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: install
      id: install
      run : pip install -r tests/lint_requirements.txt

    - name: check
      id: black
      run: |
        black --version
        black --check --diff yt_xarray/

  isort:
    name: isort
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: install
      id: install
      run : pip install -r tests/lint_requirements.txt

    - name: check
      id: isort
      run: |
        isort --version-number
        isort yt_xarray --check --diff
