[bdist_wheel]
universal = 1

[flake8]
ignore = 
	E203,
	E501,
	W503
exclude = 
	.git/,
	__pycache__,
	docs/,
	build/,
	dist/
max-line-length = 88

[tool:pytest]
filterwarnings = 
	error
	ignore:::babel[.*]
	ignore:::jinja2[.*]
	ignore:::yaml[.*]
	ignore::DeprecationWarning:sphinx

[mypy]
python_version = 3.8
disallow_untyped_defs = True

[mypy-configobj.*]
ignore_missing_imports = True

[mypy-docutils.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

