[bdist_wheel]
universal = 0

[metadata]
name = superbox-utils
version = attr: superbox_utils.__version__
description = Utilities for Superbox Python Packages.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mh-superbox/superbox-utils
author = Michael Hacker
author_email = mh@superbox.one
license = MIT
license_files = 
	LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3 :: Only
	Operating System :: POSIX :: Linux

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
python_requires = >=3.8
install_requires = 
	PyYAML~=6.0
	asyncio-mqtt~=0.16.1

[options.extras_require]
mqtt = asyncio-mqtt~=0.16.1

[options.packages.find]
where = src

[flake8]
max-line-length = 120
noqa-require-code = True
docstring-convention = numpy
ignore = 
	D100,
	D101,
	D104,
	D105,
	E501,
	W503,
	W504
per-file-ignores = tests/*:D

[egg_info]
tag_build = 
tag_date = 0

