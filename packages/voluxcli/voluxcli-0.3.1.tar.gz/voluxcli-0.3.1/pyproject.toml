[tool.poetry]
name = "voluxcli"
version = "0.3.1"
description = "CLI for Volux"
authors = ["DrTexx <denver.opensource@tutanota.com>"]
license = "AGPLv3"
readme = "README.md"
repository = "https://gitlab.com/volux/volux"
# TODO: add extra project details (e.g. keywords, classifiers, etc.)

[tool.poetry.dependencies]
python = "^3.8"
volux = ">=0.10.0"
click = "^8.1.3"

[tool.poetry.group.dev.dependencies]
volux = { path = "../volux", develop = true }
twine = "^4.0.2"
build = "^0.10.0"
toml = "^0.10.2"

[tool.poetry.scripts]
volux = "voluxcli.scripts.cli:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
