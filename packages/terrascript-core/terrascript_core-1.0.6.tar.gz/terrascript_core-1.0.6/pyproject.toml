[tool.poetry]
name = "terrascript-core"
version = "1.0.6"
description = "Terrasript core Python SDK"
authors = ["csylaios <chris.sylaios@gmail.com>"]

packages = [
    {include = "terrascript", from = "src"}
]

[tool.poetry.scripts]
cli = "terrascript.core.cli:cli"

[tool.poetry.dependencies]
python = ">=3.10"
pydash = "^6.0.2"
click = "^8.1.3"
pybars3 = "^0.9.7"
pytest-asyncio = "^0.16.0"
attrs = "^22.2.0"
command-runner = "^1.5.0"

[tool.poetry.dev-dependencies]
autoflake = "^1.5.1"
black = "^23.1.0"
isort = "^5.12.0"
mypy = "^1.1.1"
pytest = "^6.2.5"

[tool.black]
line-length = 100
target-version = ['py38']

[tool.pyright]
include = ['src', 'tests']
pythonVersion = '3.10'
useLibraryCodeForTypes = false

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
