[metadata]
name = hbrl
version = 0.0.22
author = Hedwin BONNAVAUD
author_email = hbonnavaud@gmail.com
description = Library to do reinforcement learning in an easy to use way.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/hbonnavaud/hbrl
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
include_package_data = True
install_requires = 
	torch
	numpy
	gym
	scikit-image
	opencv-python
	pillow
	matplotlib

[egg_info]
tag_build = 
tag_date = 0

