[tool.pdm]
source = [
    { name = "pypi", url = "https://pypi.tuna.tsinghua.edu.cn/simple", verify_ssl = false },
]
includes = [
    "artistml_sdk",
    "artistml_sdk/**/*",
]

[tool.pdm.resolution.overrides]
pyyaml = "<7,>=6"

[tool.pdm.version]
source = "file"
path = "scm_version.toml"

[tool.setuptools.packages.find]
where = [
    "artistml_sdk",
]

[tool.setuptools.package-data]
artistml_sdk = [
    "*.pyi",
    "py.typed",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--cov artistml_sdk --cov-report xml:cov.xml --cov-report term-missing"
testpaths = [
    "tests",
]
source = [
    "artistml_sdk",
]

[tool.coverage.paths]
source = [
    "artistml_sdk",
]

[tool.coverage.run]
branch = true
omit = [
    "artistml_sdk/apis/*",
]
source = [
    "artistml_sdk",
]

[tool.coverage.report]
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "pass",
]

[tool.mypy]
files = [
    "artistml_sdk",
]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 120
force_single_line = true

