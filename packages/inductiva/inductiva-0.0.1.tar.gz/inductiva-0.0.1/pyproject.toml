[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "inductiva"
version = "0.0.1"
authors = []
description = "Inductiva."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/inductiva/inductiva"
"Bug Tracker" = "https://github.com/inductiva/inductiva/issues"
