[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "geojsonplot"
version = "0.0.2"
authors = [
  { name="Kyoseung Koo", email="koo@dbs.snu.ac.kr" },
]
description = "A small, simple geojsonplot package"
readme = "README.md"
requires-python = ">=3.8.2"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "geopandas >= 0.12.2",
    "contextily >= 1.3.0"
]

[project.urls]
"Homepage" = "https://dbs.snu.ac.kr/"
"Bug Tracker" = "https://dbs.snu.ac.kr/"