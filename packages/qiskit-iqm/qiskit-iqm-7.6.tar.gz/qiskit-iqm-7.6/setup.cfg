[metadata]
name = qiskit-iqm
description = Qiskit adapter for IQM's quantum architectures
author = Qiskit on IQM developers
author_email = developers@meetiqm.com
license = Apache 2.0
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/iqm-finland/qiskit-on-iqm
project_urls = 
	Documentation = https://iqm-finland.github.io/qiskit-on-iqm
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3 :: Only
	Topic :: Scientific/Engineering :: Physics
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
install_requires = 
	numpy
	qiskit ~= 0.39.1
	iqm-client >= 11.7, < 12.0
python_requires = ~= 3.9

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
dev = 
	tox == 3.26.0
docs = 
	sphinx == 4.5.0
	sphinx-multiversion-contrib == 0.2.12
	sphinx-book-theme == 0.3.3
testing = 
	black == 22.10.0
	isort == 5.10.1
	mockito == 1.3.0
	mypy == 0.982
	pytest == 7.0.1
	pytest-cov == 3.0.0
	pytest-isort == 3.0.0
	pytest-mypy == 0.9.1
	pytest-pylint == 0.18.0
	types-Jinja2 == 2.11.9
cicd = 
	twine >= 3.8.0, < 4.0
	wheel >= 0.37.1, < 1.0

[egg_info]
tag_build = 
tag_date = 0

