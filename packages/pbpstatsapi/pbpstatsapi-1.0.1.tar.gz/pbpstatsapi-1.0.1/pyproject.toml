[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pbpstatsapi"
version = "1.0.1"
authors = [
  { name="MidpriceDog"},
]
description = "A Python wrapper around some requests to the PBP Stats API"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/MidpriceDog/pbp-stats-client"
"Bug Tracker" = "https://github.com/MidpriceDog/pbp-stats-client/issues"