[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ml_tracking"
version = "0.0.2"
authors = [
  { name="Deandra Alvear", email="deandra@pattern.ag" },
]
description = "A tracking infrastructure for PatternAg machine learning projects and experiments."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pttrnag/ds-automation/tree/ml-tracking/ml-tracking"
"Bug Tracker" = "https://github.com/pttrnag/ds-automation/tree/ml-tracking/ml-tracking/issues"