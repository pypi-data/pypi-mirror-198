[tool.poetry]
name = "flaregun"
version = "0.0.2"
description = "Tiny PyTorch helper package to get stats on GPU usage, model params, etc."
authors = ["Michael Wornow"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9"
pynvml = ">=11.5.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.2"
torch = "^2.0.0"
numpy = "^1.24.2"
pytest-cov = "^4.0.0"
sphinx-autoapi = "^2.0.1"
sphinx-rtd-theme = "^1.2.0"
debugpy = "1.5"
myst-nb = {version = "^0.17.1", python = "^3.9"}
jupyter = "^1.0.0"
transformers = "^4.27.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project.urls]
"Homepage" = "https://github.com/Miking98/flaregun"
"Bug Tracker" = "https://github.com/Miking98/flaregun/issues"