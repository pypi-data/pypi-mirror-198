[project]
name = "fsapi-tools"
version = "0.3.4"
description="Frontier Smart (former Frontier Silicon) API"
authors = [
  { name="MatrixEditor", email="not@supported.com" },
]
readme = "README.md"
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: MIT License',  
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
  ]

[project.urls]
"Homepage" = "https://github.com/MatrixEditor/frontier-smart-api"
"API-Docs" = "https://frontier-smart-api.readthedocs.io"

[tool.setuptools.packages.find]
where = ["."]
include = ["fsapi*"]