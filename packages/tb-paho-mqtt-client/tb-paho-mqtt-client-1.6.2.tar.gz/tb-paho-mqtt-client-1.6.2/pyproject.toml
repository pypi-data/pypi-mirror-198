[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools ~=63.2.0",
    "wheel ~=0.37.1",
]

[project]
name = "tb-paho-mqtt-client"
version = "1.6.2"
authors = [
  { name="Samsonov", email="vbidochka@thingsboard.io" },
]
description = "Fork of with critical bug fixed."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 2.7",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Communications",
    "Topic :: Internet",
]

[project.optional-dependencies]
test = [
    "pytest-runner",
    "mock",
    "pytest",
    "pylama",
    "six"
]

[project.urls]
"Homepage" = "https://github.com/samson0v/paho.mqtt.python"
"Bug Tracker" = "https://github.com/eclipse/paho.mqtt.python/issues"