[metadata]
name = easypip
version = 1.1.0
long_description = file: README.md
long_description_content_type = text/markdown

[options]
include_package_data = true
packages = find:
install_requires = 
	packaging

[flake8]
doctests = True
exclude = .git, .eggs, __pycache__, tests/, docs/, build/, dist/
max-line-length = 88
extend-ignore = E203

[egg_info]
tag_build = 
tag_date = 0

