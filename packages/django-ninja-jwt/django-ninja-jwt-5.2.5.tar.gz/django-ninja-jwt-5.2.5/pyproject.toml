[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "ninja_jwt"


[project]
name = "django-ninja-jwt"
authors = [
   {name = "Ezeudoh Tochukwu", email = "tochukwu.ezeudoh@gmail.com"},
]
dynamic = ["version", "description"]
requires-python = ">=3.6"
readme = "README.md"
home-page = "https://github.com/eadwinCode/django-ninja-jwt"
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only",
    "Framework :: Django",
    "Framework :: Django :: 2.1",
    "Framework :: Django :: 2.2",
    "Framework :: Django :: 3.0",
    "Framework :: Django :: 3.1",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: AsyncIO",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: WWW/HTTP",
]

dependencies = [
    "Django >= 2.1",
    "pyjwt>=1.7.1,<3",
    "pyjwt[crypto]",
    "django-ninja-extra >= 0.14.2",
]


[project.urls]
Documentation = "https://github.com/eadwinCode/django-ninja-jwt"
Source = "https://github.com/eadwinCode/django-ninja-jwt"

[project.optional-dependencies]
test = [
    "cryptography",
    "pytest",
    "pytest-cov",
    "pytest-django",
    "pytest-asyncio",
    "black==21.12b0",
    "isort >=5.0.6,<6.0.0",
    "flake8 >=3.8.3,<7.0.0",
    "django-stubs",
    "python-jose==3.3.0",
    "click==8.0.4"
]

crypto = [
    "cryptography>=3.3.1",
]

dev = [
    "pre-commit"
]

doc = [
"mkdocs >=1.1.2,<2.0.0",
"mkdocs-material",
"markdown-include",
"mdx-include >=1.4.1,<2.0.0",
"mkdocs-markdownextradata-plugin >=0.1.7,<0.3.0",
"mkdocstrings"
]
