
# TODO: Move to file config.

version: 1

formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    #format: '%(asctime)s - %(levelname)s - %(message)s'
    datefmt: '%Y-%m-%d %I:%M:%S %p'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stderr

loggers:
  simpleExample:
    level: DEBUG
    handlers: [console]
    propagate: no

root:
  level: DEBUG
  handlers: [console]
