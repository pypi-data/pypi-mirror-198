[project]
name = "semicond"
version = "0.1.0"
description = "Support functions for semiconductor field."
readme = "README.md"
authors = [
  { name = "Koen Van Sever", email = "koen.vansever@gmail.com" },
]
dependencies = [
    "matplotlib >= 3.4",
    "pandas >= 1.5",
    "seaborn >= 0.12",
]

[project.optional-dependencies]
test = [
  "pytest",
]
dev = [
  "twine",
  "build",
]
docs = [
  "sphinx",
  "pydata-sphinx-theme",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"