[project]
name = "xors"
version = "0.0.0"
description = """\
    Abstractable XOR-based threshold secret sharing implementation \
    in pure-Python.\
    """
license = {text = "MIT"}
authors = [
    {name = "Wyatt Howe"},
    {email = "wyatt@nthparty.com"}
]
readme = "README.rst"
requires-python = ">=3.7"
dependencies = []

[project.urls]
Repository = "https://github.com/nthparty/xors"
Documentation = "https://xors.readthedocs.io"

[project.optional-dependencies]
docs = [
    "toml~=0.10.2",
    "sphinx~=4.2.0",
    "sphinx-rtd-theme~=1.0.0",
    "sphinx-autodoc-typehints~=1.12.0"
]
test = [
    "pytest~=7.0",
    "pytest-cov~=3.0"
]
lint = [
    "pylint~=2.14.0"
]
coveralls = [
    "coveralls~=3.3.1"
]
publish = [
    "build~=0.8",
    "twine~=4.0"
]

[build-system]
requires = [
    "setuptools~=62.0"
]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
addopts = "--doctest-modules --ignore=docs --cov=xors --cov-report term-missing"
