[build-system]
requires = [
    "setuptools",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "hiveplotlib"
version = "0.21"
authors = [
    {name="Gary Koplik", email="gary.koplik@geomdata.com"}
]
description = "Visualize Network Data with Hive Plots"
readme = "README.md"
license = {file = "LICENSE"}
urls = {Documentation="https://geomdata.gitlab.io/hiveplotlib/", Source="https://gitlab.com/geomdata/hiveplotlib" }


dependencies = [
    "matplotlib",
    "numpy",
    "pandas"
]

[project.optional-dependencies]

bokeh = [
    "bokeh"
]

datashader = [
    "datashader",
    "seaborn"
]

dev = [
    "bokeh",
    "datashader",
    "jupyter",
    "networkx",
    "seaborn",
    "tqdm",
]

docs = [
    "nbsphinx",
    "sphinx",
    "sphinx-rtd-theme",
    "toml"
]

networkx = [
    "networkx"
]

testing = [
    "flake8-docstrings",
    "Flake8-pyproject",
    "pytest",
    "pytest-cov",
    "pytest-html",
    "pytest-timeout",
    "pytest-xdist"
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["hiveplotlib*"]

[tool.flake8]
exclude = [
    "*_test.py",
    "docs",
    "runners",
    "sandbox",
    "setup.py",
]
ignore = [
    "D200",  # 1-line docstrings will be tolerated
    "E501"  # can't check line-length and have long hyperlinks in the docs
]
color = "always"
show-source = true
count = true
