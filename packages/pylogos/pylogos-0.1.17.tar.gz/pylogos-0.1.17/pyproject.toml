[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pylogos"
version = "0.1.17"
authors = [{name="Hyukkyu Kang", email="hyukkyukang@gmail.com"}]
description = "A collection of useful util functions"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies=[
    "numpy>=1.23",
    "pglast>=3.17",
    "networkx>=2.8",
    "matplotlib>=3.6",
    "unittest-xml-reporting>=3.2"
]

[project.urls]
"Homepage" = "https://github.com/hyukkyukang/logos_python"
"Bug Tracker" = "https://github.com/hyukkyukang/logos_python/issues"
