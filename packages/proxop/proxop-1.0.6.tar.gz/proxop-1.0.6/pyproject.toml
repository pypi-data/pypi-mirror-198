[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "proxop"
version = "1.0.6"
description = "This Python library provides an implementation of the proximity operator of several functions to solve non-smooth optimization problems."

readme = "README.md"
authors = [{ name = "mbayediongue", email = "mbayediongue22@gmail.com" }]
maintainers=[{ name = "mbayediongue", email = "mbayediongue22@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: CeCILL-B Free Software License Agreement (CECILL-B)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]

keywords = ["proximal algorithms",  "proximity operator", "large-scale optimization", "convex optimization", "inverse problems"]
dependencies = [
    "numpy >= 1.14.0",
    "scipy >= 1.8.0"
]

requires-python = ">=3.8"

[project.urls] 
Homepage = "http://proximity-operator.net/"

[project.scripts]
proxop = "proxop.__main__:main"