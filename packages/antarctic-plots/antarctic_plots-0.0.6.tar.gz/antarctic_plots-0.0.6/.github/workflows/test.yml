# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Tests

on: [pull_request]

# cancel any currently running workflows in this same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  #############################################################################
  # Run tests and upload to codecov
  test:
    name: ${{ matrix.os }} python=${{ matrix.python }} dependencies=${{ matrix.dependencies }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      # Otherwise, the workflow would stop if a single job fails. We want to
      # run all of them to catch failures in different combinations.
      fail-fast: false
      matrix:
        os:
          - ubuntu
          - macos
          - windows
        dependencies:
          - oldest
          - latest
        include:
          - dependencies: oldest
            python: "3.8"
          - dependencies: latest
            python: "3.10"
    env:
      REQUIREMENTS: env/requirements-build.txt env/requirements-tests.txt
      # Used to tag codecov submissions
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python }}
      DEPENDENCIES: ${{ matrix.dependencies }}

    steps:
      # Checkout current git repository
      - name: Checkout
        uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 0

      - name: Switch to Current Branch
        run: git checkout ${{ env.BRANCH }}

      # Install Mambaforge with conda-forge dependencies
      - name: Setup Mambaforge
        uses: conda-incubator/setup-miniconda@v2.1.1
        with:
          activate-environment: antarctic_plots
          environment-file: env/env_test.yml
          python-version: ${{ matrix.python }}
          channels: conda-forge,nodefaults
          channel-priority: strict
          miniforge-version: latest
          miniforge-variant: Mambaforge
          mamba-version: "*"
          use-mamba: true
          auto-activate-base: false

      # Show installed pkg information for postmortem diagnostic
      - name: List installed packages
        shell: bash -l {0}
        run: |
          mamba list

      # Run tests and create coverage report: currently excluding tests which need an earthdata login
      # -m "not slow" excludes tests marked as 'slow'
      # -m "not earthdata" excludes tests markes as 'earthdata'
      # -m "not slow or not earthdata" excludes both
      - name: Run tests with pytest
        shell: bash -l {0}
        run: |
          python -m pytest --cov=. --cov-report=html --cov-report=xml -rs -m "not earthdata and not issue" --assert=plain

      # Upload coverage report to codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3.1.1
