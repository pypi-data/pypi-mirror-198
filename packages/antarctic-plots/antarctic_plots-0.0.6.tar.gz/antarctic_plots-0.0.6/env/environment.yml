  - python>=3.8
  - pip
  # Build
  - build
  - setuptools>=61.0
  - setuptools_scm>=6.2
  - twine
  # Run-time
  - pandas
  - openpyxl
  - pooch
  - tqdm
  - verde
  - xarray
  - netcdf4
  - h5netcdf
  - pyproj
  - matplotlib
  - pyogrio
  - rioxarray
  - scipy
  - numpy
  - pygmt
  - geopandas
  - zarr
  - python-dotenv
  # Optional requirements
  - geoviews
  - cartopy
  - ipyleaflet
  - seaborn
  # Developement requirements
  - pytest
  - pytest-cov
  - flake8
  - isort
  - black
  - tokenize-rt
  - ipython
