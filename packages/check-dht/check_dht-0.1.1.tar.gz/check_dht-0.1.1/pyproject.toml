[tool.poetry]
name = "check-dht"
version = "0.1.1"
description = "Nagios Plugin for monitoring temperature and humidity from a Raspberry Pi"
license = "GPL-3.0-or-later"
authors = ["Johannes Arnold <johannes.arnold@stud.uni-hannover.de>"]
readme = "README.md"
repository = "https://github.com/j0hax/check-dht"
keywords = ["nagios", "monitoring"]
packages = [{include = "check_dht"}]

[tool.poetry.dependencies]
python = "^3.10"
pyserial = "^3.5"
nagiosplugin = "^1.3.3"

[tool.poetry.scripts]
check_dht = "check_dht.__main__:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
