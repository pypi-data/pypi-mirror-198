[metadata]
name = pygameinputs
version = 0.1.4
author = Archie Harrison
author_email = aj.harrison04@gmail.com
description = A package to add inputs that work with pygame
long_description = file: README.md
long_description_content_type = text/markdown
url = https://captainorigami01.github.io/pygame-inputs/
project_urls = 
	GitHub = https://github.com/captainorigami01/pygame-inputs
	Bug Tracker = https://github.com/captainorigami01/pygame-inputs/issues
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Developers
	Natural Language :: English

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6, <4
install_requires = 
	pygame

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

