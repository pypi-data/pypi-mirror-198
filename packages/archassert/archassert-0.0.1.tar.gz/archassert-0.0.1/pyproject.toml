[tool.poetry]
name = "ArchAssert"
version = "0.0.1"
description = "A Python package to test whether a project architecture follows good design principles"
authors = ["domlenart", "m-maciejewski"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/domlenart/archassert"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
packages = [
    { include = "archassert" },
]

[tool.poetry.dependencies]
python = "^3.9"
pandas = "^1.4.3"
Sphinx = { version = "5.1.1", optional = true }
sphinx-rtd-theme = { version = "1.0.0", optional = true }
sphinxcontrib-napoleon = { version = "0.7", optional = true }
networkx = "^2.8.7"
plotly = "^5.11.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.1.2"
flake8 = "^5.0.4"
isort = "^5.10.1"
pytest-cov = "^3.0.0"
black = "^22.6.0"
pytest-mock = "^3.8.2"
pytest-lazy-fixture = "^0.6.3"
numpydoc = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
norecursedirs = "tests/resources/*"

[tool.poetry.extras]
docs = ["Sphinx", "sphinx-rtd-theme", "sphinxcontrib-napoleon"]
# https://tomasfarias.dev/posts/sphinx-docs-with-poetry-and-github-pages/
