[metadata]
name = geopylib
version = 2.1.2
author = Ruan e Natan
author_email = crrc1920@gmail.com
description = Pacote para visualizar mapa
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/RuanC4rlos/GeoPyLib
project_urls = 
	Bug Tracker = https://github.com/RuanC4rlos/GeoPyLib/ProjMapa
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

