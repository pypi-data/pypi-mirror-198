[metadata]
name = glored
version = 0.1.1
author = perry
author_email = noemail@example.com
description = Redis client that runs as a unique global object within the library and supports asynchronous calls
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/perrytec/glored.git
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
include_package_data = True
install_requires = 
	redis
	hiredis

[options.packages.find]
where = src

[options.package_data]
* = *.ini, *.json

[egg_info]
tag_build = 
tag_date = 0

