[metadata]
name = YouTube Prompt
version = 0.0.2
author = Caraveo
author_email = jon@ziawe.com
description = A simple command-line based prompt for YouYouTube that searches youtube and downloads videos.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Caraveo/yt-prompt
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	ijson
	yt_dlp
	youtube-search-python
inclunde_package_data = True

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

