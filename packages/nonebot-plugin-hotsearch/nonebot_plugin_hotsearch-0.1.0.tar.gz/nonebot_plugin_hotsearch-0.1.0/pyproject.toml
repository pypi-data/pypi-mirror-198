[tool.poetry]
name = "nonebot-plugin-hotsearch"
version = "0.1.0"
description = "nonebot2 plugin for hotsearch"
authors = ["Astolfocat <2364934266@qq.com>"]
readme = "README.md"
packages = [{include = "nonebot_plugin_hotsearch"}]
license = "MIT"

# 添加清华镜像
[[tool.poetry.source]]
name = "tsinghua"
url = "https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple/"
default = true  # 设置清华镜像为默认回调, 以避免 poetry 在某些缺省操作里又回调到 pypi 仓库.

[tool.poetry.dependencies]
python = "^3.9"
nonebot2 = "^2.0.0-rc.3"
nonebot-adapter-onebot = "^2.1.3"
httpx = "^0.23.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
