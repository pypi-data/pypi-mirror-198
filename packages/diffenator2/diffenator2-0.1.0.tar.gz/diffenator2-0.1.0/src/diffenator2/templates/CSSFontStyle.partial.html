.{{class_name}}{
    font-family: "{{ cssfamilyname }}";
    {% if "wght" in coords %}font-weight: {{coords['wght']}};{% endif %}
    {% if "wdth" in coords %}font-stretch: {{coords['wdth']}}%;{% endif %}
    {% if "Italic" in stylename %}font-style: italic;{% else %}font-style: normal;{% endif %}
}
