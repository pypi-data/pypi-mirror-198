[tool.poetry]
name = "dcompressee"
version = "1.0.0"
description = "A small library to return temporary decompressed files when one needs them."
authors = ["Anders Goncalves da Silva <andersgs@gmail.com>"]
readme = "README.md"
packages = [{ include = "dcompressee", from = "src" }]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
lz4 = "^4.3.2"


[tool.poetry.group.dev.dependencies]
pytest = "^7.2.2"
black = "^23.1.0"
pylint = "^2.17.0"
isort = "^5.12.0"
build = "^0.10.0"
aiofiles = "^23.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]
pythonpath = "src"

[tool.black]
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | venv
    | _build
    | buck-out
    | build
    | dist
    | tests/data
)/
'''

[tool.isort]
profile = "black"

[tool.pylint.format]
max-line-length = "88"

[tool.pylint.message]
disable = [
    "E1101",
    "R0912",
    "R0913",
    "R0914",
    "R0915",
    "C0301",
    "E1121",
    "C0415",
    "C0103",
    "R1705",
]
