[build-system]
requires = [
    "setuptools>=61.0", 
    "docxtpl==0.16.5",
]
build-backend = "setuptools.build_meta"

[project]
name    = "maxdmg_docgen"
version = "0.0.1"
authors = [
  { name="tonotonokon" },
]
description = "This is a generator of docuemnts for maxdmg project."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
