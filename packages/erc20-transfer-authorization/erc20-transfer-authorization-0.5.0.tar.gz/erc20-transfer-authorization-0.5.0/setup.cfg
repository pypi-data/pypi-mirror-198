[metadata]
name = erc20-transfer-authorization
version = 0.5.0
description = Simple approval escrow for ERC20 spend approval
author = Louis Holbrook
author_email = dev@holbrook.no
url = https://gitlab.com/cicnet/erc20-transfer-authorization
keywords = 
	ethereum
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	Development Status :: 3 - Alpha
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Topic :: Internet
	Topic :: Software Development :: Libraries
license = AGPLv3+
licence_files = 
	LICENSE

[options]
include_package_data = True
python_requires = >= 3.8
packages = 
	erc20_transfer_authorization
	erc20_transfer_authorization.runnable
	erc20_transfer_authorization.unittest

[options.package_data]
* = 
	data/ERC20TransferAuthorization.json
	data/ERC20TransferAuthorization.bin

[options.entry_points]
console_scripts = 
	erc20-transfer-auth-publish = erc20_transfer_authorization.runnable.publish:main

[egg_info]
tag_build = 
tag_date = 0

