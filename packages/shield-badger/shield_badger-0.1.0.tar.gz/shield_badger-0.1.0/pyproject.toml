[tool.poetry]
name = "shield-badger"
version = "0.1.0"
description = "Generate and inject badges into your README automatically."
authors = ["mijdavis2 <no_reply@example.com>"]
license = "MIT"
readme = "README.md"
keywords = ["badge", "docs", "documentation"]
classifiers = [
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.dependencies]
python = "^3.11.0"
click = "^8.1.3"
rich = "^13.3.2"

[tool.poetry.group.test.dependencies]
pytest = "^7.2.2"
pytest-cov = "^4.0.0"
pylint = "^2.17.0"

[tool.poetry.group.typing.dependencies]
mypy = "^1.1.1"

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "semver"
strict = true

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry.scripts]
shield-badger = 'shield_badger.cli:main'
