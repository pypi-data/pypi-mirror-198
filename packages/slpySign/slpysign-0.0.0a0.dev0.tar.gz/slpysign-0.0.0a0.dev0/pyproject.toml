[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "slpySign"
version = "0.0.0a0.dev0"
description = "A slpySign emote generator!"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
  {name="thatgaypigeon", email="rapidpigeon43@gmail.com"},
]
keywords = ["thatgaypigeon", "emote", "gaming", "sleepy", "overwatch", "Overwatch", "twitch", "twitch.tv", "image", "cute", "uwu", "text"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved",
    "License :: OSI Approved :: MIT License",
    'Intended Audience :: Developers',
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Games/Entertainment",
    "Topic :: Multimedia",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Multimedia :: Graphics :: Editors",
    "Topic :: Multimedia :: Graphics :: Editors :: Raster-Based",
    "Topic :: Other/Nonlisted Topic",
    "Typing :: Typed"
]

[project.urls]
"Documentation" = "http://slpysign.rtfd.io/"
"Homepage" = "https://github.com/Pigeon43/slpySign"
"Issues / Bugs" = "https://github.com/Pigeon43/slpySign/issues"
"PyPI" = "https://pypi.org/project/slpySign/"
"Support Server" = "https://discord.gg/MyPTZBH4Q8"