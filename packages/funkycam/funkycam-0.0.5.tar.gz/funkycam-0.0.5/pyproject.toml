[build-system]
requires = [
    "setuptools",
]
build-backend = "setuptools.build_meta"

[project]
name = "funkycam"
version = "0.0.5"
authors = [
    { name="Luke Tambakis"},
]
description = "A small package to make funky video, images, and real-time video"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "opencv-python",
    "seaborn",
]

[project.urls]
"Homepage" = "https://github.com/LTambam/funkycam"