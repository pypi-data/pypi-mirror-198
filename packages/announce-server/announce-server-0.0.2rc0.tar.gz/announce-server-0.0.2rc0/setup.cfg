[metadata]
name = announce_server
author = Mathematical Michael
author_email = mm@clfx.cc
url = https://git.mlden.com/mm/announce-server.git
license = MIT
description = Announces a server to a host
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	python-socketio[asyncio_client]

[options.packages.find]
where = src

[options.extras_require]
dev = 
	pytest
	pytest-mock
	pytest-asyncio
	pytest-cov
pub = 
	build
	wheel
	setuptools_scm
	twine
api = 
	aiohttp

[options.entry_points]
console_scripts = 
	announce_server = announce_server.__main__:main

[tool:pytest]
addopts = --cov --cov-report term-missing

[coverage:run]
source = announce_server
branch = True

[coverage:report]
fail_under = 85
show_missing = True
exclude_lines = 
	if __name__ == .__main__.:

[egg_info]
tag_build = 
tag_date = 0

