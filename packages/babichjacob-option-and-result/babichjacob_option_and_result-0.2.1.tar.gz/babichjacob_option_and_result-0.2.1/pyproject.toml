[tool.poetry]
name = "babichjacob-option-and-result"
version = "0.2.1"
description = "A Python implementation of Rust's Option and Result"
license = "MIT"
authors = ["J or Jacob Babich <jacobbabichpublic+git@gmail.com>"]
readme = "README.md"
repository = "https://github.com/babichjacob/python-option-and-result"
packages = [{ include = "option_and_result" }]

[tool.poetry.dependencies]
python = ">=3.0,<4.0"

[tool.poetry.dev-dependencies]
black = { version = "^22.12.0", python = ">=3.7,<4.0" }
mypy = { version = "^0.991", python = ">=3.7,<4.0" }
pylint = { version = "^2.15.10", python = ">=3.7.2,<4.0" }

[tool.poetry.group.test.dependencies]
pytest = { version = "^7", python = ">=3.7,<4.0" }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
