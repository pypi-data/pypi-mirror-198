version: 2
updates:
  - package-ecosystem: "pip"
    {%- if cookiecutter.__template_name in ["pybasic", "pyansys"] or cookiecutter.__build_system == "poetry" %}
    directory: "/"
    {%- else -%}
    directory: "/requirements"
    {%- endif %}
    schedule:
      interval: "daily"
    labels:
      - "maintenance"
      - "dependencies"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "maintenance"
