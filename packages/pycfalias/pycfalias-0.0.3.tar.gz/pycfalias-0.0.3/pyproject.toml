[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "pycfalias"
version = "0.0.3"
authors = [
  { name="Eliel Garcia", email="inbox@eliel-garcia.com" },
]
description = "Easy Cloudflare email alias management"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ellie-gar/pycfalias"
"Bug Tracker" = "https://github.com/ellie-gar/pycfalias/issues"
