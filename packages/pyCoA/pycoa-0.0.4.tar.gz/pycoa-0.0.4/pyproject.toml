[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "pyCoA"
version = "0.0.4"
authors = [
  { name="Ioannis Nicolis", email="ioannis.nicolis@u-paris.fr" },
]
description = "A class implementing Correspondence Analysis in python."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/INicolis/pyCoA"
"Bug Tracker" = "https://github.com/INicolis/pyCoA/issues"
