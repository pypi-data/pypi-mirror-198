[tool.poetry]
name = "plyway"
version = "0.0.1"
description = "A simple Flyway clone for Python"
authors = ["jdglaser <jarred.glaser@gmail.com>"]
readme = "README.md"
license = "MIT"

[[tool.mypy.overrides]]
module = "meme_park.*"
disallow_untyped_defs = true

[tool.black]
line-length = 88

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
mypy = "^1.1.1"
flake8 = "^6.0.0"
pytest = "^7.2.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
