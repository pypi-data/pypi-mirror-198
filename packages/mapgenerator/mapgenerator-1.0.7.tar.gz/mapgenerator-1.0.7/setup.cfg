[metadata]
name = mapgenerator
version = 1.0.2
author = Francesco Benincasa
author_email = francesco.benincasa@bsc.es
description = Map Generator is a tool that provides 2D plotting
long_description = file: README.md
long_description_content_type = text/markdown
url = https://pypi.org/project/MapGenerator
keywords = earth sciences, weather, climate, air quality, 2D
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: POSIX :: Linux

[options]
package_dir = 
	= .
scripts = 
	bin/mg
packages = mapgenerator, mapgenerator.plotting
python_requires = >=3.6
install_requires = 
	matplotlib
	pandas
	Cartopy
	numpy
	netCDF4
	ConfigArgParse
	lxml
	plotly
	chart_studio
	config

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

