[build-system]
requires = ["setuptools", "wheel"]  # PEP 508 specifications.

[project]
name = "Axis42"
version = "0.0.7"
authors = [
  {name="42-Portugal"},
  {email="rm@42lisboa.com"},
]
description = "Axis wrapper class for controlling the school access for 42 students."
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools]
py-modules = []

[project.urls]
repository = "https://github.com/42-Portugal/access_lisboa"
"Bug Tracker" = "https://github.com/42-Portugal/access_lisboa/issues"