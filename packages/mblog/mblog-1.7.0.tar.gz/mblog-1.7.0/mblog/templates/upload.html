{% extends "base.html" %}

{% block title %}Upload file{% endblock %}

{% block content_title %}Upload file{% endblock %}

{% block content %}
<form action="{% block form_action %}{{ url_for('upload') }}{% endblock %}" class="form-horizontal"
      enctype="multipart/form-data"
      method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="title">File</label>
        <div class="col-sm-10">
            <input class="form-control" id="file" name="file" placeholder="/home/you/Pictures/Beautiful.jpg"
                   type="file">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" type="submit">{% block save_button %}Upload{% endblock %}</button>
            <a class="btn btn-default" href="{{ url_for('index') }}">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
