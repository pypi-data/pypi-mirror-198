version: '2'
services:
    postgres:
        image: postgres:alpine
        shm_size: 1g
        command: postgres -c 'max_connections=1000'
        volumes:
            - postgres:/var/lib/postgresql/data
        environment:
            POSTGRES_DB: pluragraph
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
        ports:
            - 5432:5432

volumes:
    postgres:
