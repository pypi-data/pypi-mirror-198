[tool.poetry]
name = "smo_database"
version = "0.1.0"
description = "A database schema for multi-platform social media collection at the Social Media Observatory (SMO)."
authors = ["Aditya Kumar <ads1996.k@gmail.com>", "Gregor Wiedemann <g.wiedemann@leibniz-hbi.de>"]

[tool.poetry.dependencies]
python = "^3.8"
SQLAlchemy = "^1.4.28"
sqlalchemy-orm = "^1.2.2"
sqlacodegen = "^2.3.0"
psycopg2 = "^2.9.2"
pandas = "^1.3.5"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
