[metadata]
name = versioned-lru-cache
version = 0.0.1
author = Hristo I. Gueorguiev
author_email = hristo.gueorguiev@gmail.com
description = Simple package for a versioned lru cache function decorator
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/izo0x90/versioned_lru_cache
project_urls = 
	Bug Tracker = https://github.com/izo0x90/versioned_lru_cache/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
py_modules = versioned_lru_cache
python_requires = >= 3.10

[flake8]
max-line-length = 88
extend-ignore = E203

[egg_info]
tag_build = 
tag_date = 0

