[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rpgen"
version = "0.0.3"
authors = [
  { name="Emadam", email="ldy9037@naver.com" },
]
description = "This generator makes it easy to set up a new password"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ldy9037"

[tool.pytest.ini_options]
pythonpath = [
  "src"
]