[tool.poetry]
name = "terrascript-aws"
version = "1.0.4"
description = ""
authors = ["csylaios <chris.sylaios@gmail.com>"]

packages = [
    {include = "terrascript_aws", from = "src"}
]

[tool.poetry.dependencies]
python = ">=3.10"
terrascript-core = "^1.0.7"

[tool.poetry.dev-dependencies]
black = "^22.10.0"
pyright = "^1.1.281"
isort = "^5.11.2"
autoflake = "^1.5.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py38']

[tool.pyright]
include = ['src', 'tests']
pythonVersion = '3.10'
useLibraryCodeForTypes = false