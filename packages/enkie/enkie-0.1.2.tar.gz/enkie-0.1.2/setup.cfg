[metadata]
name = enkie
url = https://gitlab.com/csb.ethz/enkie
author = Mattia G. Gollub
author_email = mattia.gollub@bsse.ethz.ch
classifiers = 
	Development Status :: 1 - Planning
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Bio-Informatics
	License :: OSI Approved :: BSD License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
license = BSD License
description = ENKIE - The ENzyme KInetics Estimator
long_description = file: enkie/README.md
long_description_content_type = text/markdown
keywords = 
	enzyme
	kinetics
	catalytic rate
	affinity
	thermodynamics
	estimation
	metabolism
	metabolic networks

[options]
zip_safe = True
install_requires = 
	click~=8.1.3
	cobra~=0.26.2
	equilibrator-api~=0.4.7
	platformdirs~=3.0.0
	requests-cache~=0.9.4
	rpy2~=3.5.7
python_requires = >=3.8
packages = find:
package_dir = 
	= .

[options.extras_require]
test = 
	pytest
	pytest-lazy-fixture

[options.packages.find]
where = .

[options.entry_points]
console_scripts = 
	enkie = enkie.console.cli:main

[bdist_wheel]
universal = 1

[options.package_data]
enkie.data.compartment_parameters = 
	*.csv
enkie.data = 
	*.csv

[egg_info]
tag_build = 
tag_date = 0

