[GENERAL]
is_production=False
is_emulator=True
# Poll interval i sekunder
# = det interval controlleren poer kuglebanecetralen med
polling_interval=300
api_user=CPxxx
password=Pwdxxx

[EMULATOR]
tty_name=/dev/ttys000x
tty_rate=9600
# OBS: timeout i sekunder!
tty_timeout=60

[MICROBIT]
tty_name=/dev/cu.usbmodem1432402
tty_rate=115200
tty_timeout=60

[LOCALHOST]
host=http://localhost:5000/

[PRODUCTION]
host=http://kuglebane.pythonanywhere.com/
