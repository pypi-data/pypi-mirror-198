[tox]
envlist = py39,py310,pre-commit
isolated_build = True

[testenv]
extras = test
commands =
    coverage erase
    coverage run -m pytest {posargs}
    coverage report

[testenv:py37]
extras =
       test
       py37

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure


[testenv:flake8]
max-line-length = 88
select = C,E,F,W,B,B950
extend-ignore = E203
skip_install = true
deps =
    flake8
    flake8-bugbear
    flake8-docstrings>=1.3.1
    flake8-typing-imports>=1.1
    pep8-naming
commands =
    flake8 tyko.py
