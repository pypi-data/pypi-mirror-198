site_name: Tyko
site_url: https://tyko.readthedocs.io/

plugins:
  - include-markdown
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          selection:
            docstring_style: 'numpy'
          rendering:
            show_source: false
      watch:
        - tyko


theme:
  name: readthedocs

nav:
  - Home: index.md
#  - Reference: reference.md
