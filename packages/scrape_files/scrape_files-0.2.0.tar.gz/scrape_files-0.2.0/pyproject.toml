[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "scrape_files"
description-file = "README.md"
author = "Kate Wang"
author-email = "kate.wang2018@gmail.com"
home-page = "https://github.com/mhwgoo/scrape_files"
classifiers = [ "License :: OSI Approved :: MIT License",]

requires = ["lxml", "fake_user_agent", "requests"]

requires-python = ">=3.7"

keywords = "python, scraping, html, markdown, image, downloader"

[tool.flit.scripts]
scrape = "scrape_files.main:main"

