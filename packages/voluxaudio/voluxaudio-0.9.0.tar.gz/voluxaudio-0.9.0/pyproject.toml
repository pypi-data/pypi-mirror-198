[tool.poetry]
name = "voluxaudio"
version = "0.9.0"
description = "Audio kit for Volux"
authors = ["DrTexx <denver.opensource@tutanota.com>"]
license = "AGPLv3"
readme = "README.md"
repository = "https://gitlab.com/volux/voluxaudio"
# TODO: add extra project details (e.g. keywords, classifiers, etc.)

[tool.poetry.dependencies]
python = "^3.8.1" # ^3.8.1 is required by Volux because it's required by flake8
volux = "^0.10.0"
numpy = "^1.23"
sounddevice = "^0.4.6"
numpy-ringbuffer = "^0.2.2"

[tool.poetry.group.dev.dependencies]
volux = { path = "../volux/volux", develop = true }
pre-commit = "^3.1.1"
pylint = "^2.17.0"
pydocstyle = "^6.3.0"
flake8 = "^6.0.0"
mypy = "^1.1.1"
bandit = "^1.7.5"
black = "^23.1.0"
build = "^0.10.0"
twine = "^4.0.2"
toml = "^0.10.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
