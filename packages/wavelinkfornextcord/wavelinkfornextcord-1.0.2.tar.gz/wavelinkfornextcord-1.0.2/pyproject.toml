[tool.poetry]
name = "wavelinkfornextcord"
version = "1.0.2"
description = "All the same wavelink, but based on nextcord! documentation - https://wavelink.readthedocs.io/en/latest"
authors = ["Pythonista"]
readme = "README.rst"

[tool.poetry.dependencies]
python = "^3.10"
aiohttp = "^3.8.4"
nextcord = "^2.4.1"
yarl = "^1.8.2"

[build-system]
requires = ["poetry-core", "nextcord==2.4.1"]
build-backend = "poetry.core.masonry.api"
