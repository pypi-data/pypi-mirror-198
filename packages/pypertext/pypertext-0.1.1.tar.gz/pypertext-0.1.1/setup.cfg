[metadata]
name = pypertext
version = attr: pypertext.__version__
url = https://github.com/asifr/pypertext
description = Render HTML strings from Python dictionaries
long_description = file: README.md
long_description_content_type = text/markdown
project_urls = 
	Documentation = https://github.com/asifr/pypertext
	Source = https://github.com/asifr/pypertext
keywords = html, ui
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Environment :: Web Environment
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Topic :: Internet :: WWW/HTTP
	Topic :: Software Development :: Libraries :: Application Frameworks
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = find:
include_package_data = True
zip_safe = false
python_requires = >=3.6

[options.package_data]
pypertext = 
	requirements.txt
	README.md

[egg_info]
tag_build = 
tag_date = 0

