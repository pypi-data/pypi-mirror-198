[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "easyql"
version = "0.5.1"
authors = [
  { name="Gautam Kumar Giri", email="personal.gautamgiri@gmail.com" },
]
description = "An ORM library to interact with SQLite3 databases from python using Mongoose like APIs."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/gautamgiri-dev/easyql"
"Bug Tracker" = "https://github.com/gautamgiri-dev/easyql/issues"