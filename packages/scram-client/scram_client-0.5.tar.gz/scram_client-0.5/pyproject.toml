[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "scram_client"
version = "0.5"
authors = [
  { name="Michael Dopheide", email="dopheide@es.net" },
  { name="Vlad Grigorescu" },
  { name="Sam Oehlert" },
]
description = "A client for use with the SCRAM black hole routing software."
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["requests","prometheus-client","walrus"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
homepage = "https://github.com/esnet-security/scram-client"
